<html>

<head>
    <title>DrumGen2</title>

    <script type="text/javascript">
        var _paq = _paq || [];
    </script>

    <meta name="description" content="A browser-based random drum exercise generator.">
    <meta name="author" content="Stephan Pieterse">
    <meta charset="UTF-8">

    <link href="css/jquery-ui.min.css" rel="stylesheet" />
    <link href="css/jquery-ui.theme.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <script type="text/javascript" src="js/vexflow-min.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>

    <script src="js/shim/Base64.js" type="text/javascript"></script>
    <script src="js/shim/Base64binary.js" type="text/javascript"></script>
    <script src="js/shim/WebAudioAPI.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/MIDI.min.js"></script>

</head>

<body class="widget">
    <h1>DrumGen2</h1>
    <noscript>You are unfortunately going to need to enable javascript, otherwise nothing will work!</noscript>
    <div id="mainstave">

    </div>

    <div class="button" id="generateButton" onclick="DG.drawChart()">
        Generate New
    </div>
    <div class="button" id="playButton" style="display: none;" onclick="DG.playAll()">
        Play
    </div>

    <form id="DGoptions">
        <!-- <label for="opt_rand_sig">
    <input type="checkbox" id="opt_rand_sig" /> Random Signature
    </label> -->
        <label for="opt_accents">
    <input onclick="DG.switchAccents()" type="checkbox" id="opt_accents" /> Add Accents
    </label>
        <label for="opt_pattern_length">Pattern length:
    <input class="spinner" id="opt_pattern_length" name="value" value="8">
    </label>
        <label for="opt_tempo">Tempo:
    <input class="spinner" id="opt_tempo" name="value" value="120">
    </label>
    </form>

    <form id="DGmode">
        <label for="mode_rudiment">
    <input type="radio" name="dg_mode_radio" id="mode_rudiment" onclick="DG.setMode(DG.MODES.RUDIMENTS)"/>Rudiment Mode
    </label>
        <label for="mode_patterns">
    <input type="radio" name="dg_mode_radio" id="mode_patterns" onclick="DG.setMode(DG.MODES.PATTERNS)" checked="checked"/>Patterns Mode
    </label>

    </form>

    <form id="DGlimbs">
        <label for="dg_limb_hright">
    <input type="checkbox" id="dg_limb_hright" onclick="DG.switchLimb(DG.LIMBS.RIGHTHAND)" checked="checked" />Right Hand
    </label>
        <label for="dg_limb_hleft">
    <input type="checkbox" id="dg_limb_hleft" onclick="DG.switchLimb(DG.LIMBS.LEFTHAND)" checked="checked" />Left Hand
    </label>
        <label for="dg_limb_fright">
    <input type="checkbox" id="dg_limb_fright" onclick="DG.switchLimb(DG.LIMBS.RIGHTFOOT)" checked="checked" />Right Foot
    </label>
        <label for="dg_limb_fleft">
    <input type="checkbox" id="dg_limb_fleft" onclick="DG.switchLimb(DG.LIMBS.LEFTFOOT)" checked="checked" />Left Foot
    </label>


    </form>

    <script type="text/javascript" src="js/drumgen2.js"></script>
    <script type="text/javascript" src="js/drumgen2-midi.js"></script>
    <script type="text/javascript" src="js/init-ui.js"></script>
    <!-- <script type="text/javascript" src="js/analytics.js"></script> -->
    <div class="footer">
        This page makes use of the following projects:<br/>
        <a href="https://github.com/0xfe/vexflow">VexFlow</a><br/>
        <a href="https://github.com/mudcube/MIDI.js">MIDI.js</a><br/> Soundfont was taken from <a href="http://www.hammersound.net/hs_soundfonts.html">HammerSound</a><br/>
    </div>

    <!-- Piwik -->
    <script type="text/javascript">
        // tracker methods like "setCustomDimension" should be called before "trackPageView"
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        _paq.push(['trackAllContentImpressions']);
        (function() {
            var u = "//178.62.52.233/piwik/";
            _paq.push(['setTrackerUrl', u + 'piwik.php']);
            _paq.push(['setSiteId', '1']);
            var d = document,
                g = d.createElement('script'),
                s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript';
            g.async = true;
            g.defer = true;
            g.src = u + 'piwik.js';
            s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Piwik Code -->
</body>

</html>
